version: 2

sources:
  - name: stripe
    database: jaffle_shop
    schema: public_stripe
    tables:
      - name: raw_payments
        columns:          
          - name: id 
            tests:
              - unique
              - not_null

models:
  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']