version: 2

sources:
  - name: jaffle_shop
    database: jaffle_shop
    schema: public_jaffle_shop
    tables:
      - name: raw_customers        
        columns:          
          - name: id 
            tests:
              - unique
              - not_null
              
      - name: raw_orders 
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
